<main class="text-center flex items-center justify-center h-full">
  <div class="flex p-3 bg-slate-100 fixed top-0 w-full justify-around">

      class="text-2xl underline decoration-wavy decorationskip align-center items-center flex"
    >
      Browse your Drive
    </p>
    <div class="flex space-x-10">
      <a href="/google" class="flex items-center bg-slate-400 rounded-full p-2">
        <img
          src="assets/logos/cloud.svg"
          alt="Google Drive"
          class="h-[1rem] mr-2"
        />
        <p class="text-lg font-semibold">Google Drive</p>
      </a>
      <a href="/icloud" class="flex items-center bg-slate-400 rounded-full p-2">
        <img src="assets/logos/icloud.svg" alt="iCloud" class="h-[1rem] mr-2" />

      </a>
      <a
        href="/onedrive"

      >
        <img
          src="assets/logos/onedrive.svg"
          alt="OneDrive"
          class="h-[1rem] mr-2"
        />
        <p class="text-lg font-semibold">OneDrive</p>
      </a>
    </div>

  <div class="flex min-h-screen w-full items-center justify-center">
