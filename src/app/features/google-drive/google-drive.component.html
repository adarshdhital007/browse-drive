<section style="display: flex; flex-direction: column">
  <div class="pb-[10rem]">Browsed file</div>
  <button
    *ngIf="!showBrowseButton"
    class="login_button"
    (click)="loginGoogle()"
  >
    Login to Google
  </button>
  <button
    *ngIf="showBrowseButton"
    class="login_button"
    (click)="launchPicker()"
  >
    Browse your drive
  </button>
</section>
