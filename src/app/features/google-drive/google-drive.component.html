<section style="display: flex; flex-direction: column">
  <button
    *ngIf="!showBrowseButton"
    class="login_button"
    (click)="loginGoogle()"
  >
    Login to Google
  </button>

  <div *ngIf="showBrowseButton">
    <a target="_blank" [href]="downloadLink" (click)="downloadFile()"
      >Download file</a
    >

    <button class="login_button" (click)="launchPicker()">
      Browse your drive
    </button>
  </div>
</section>
