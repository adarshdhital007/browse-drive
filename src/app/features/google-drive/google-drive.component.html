<div class="google-drive">
  <asl-google-signin-button *ngIf="!loggedIn"> </asl-google-signin-button>

  <div *ngIf="loggedIn && pickerApiLoaded">
    <img [src]="user.photoUrl" alt="User profile picture" />
    <div>
      <h4>{{ user.name }}</h4>
      <p>{{ user.email }}</p>
    </div>
    <button (click)="launchPicker()">Select Files from Google Drive</button>
  </div>

  <div *ngIf="loggedIn && !pickerApiLoaded">Loading Google Drive Picker...</div>
</div>
