<div class="box">
  <i class="fab fa-dropbox fa-3x"></i>
  <button
    class="btn btn-primary"
    type="button"
    (click)="handleAuthorization()"
    [disabled]="dbxAuth.accessToken"
  >
    Authorize me!
  </button>
  <button class="btn btn-primary" type="button" (click)="openDropboxChooser()">
    Browse
  </button>
  <!-- Container for Dropbox Chooser Button -->
  <div id="container"></div>
</div>
