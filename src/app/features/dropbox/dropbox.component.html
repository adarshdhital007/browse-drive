<div class="box" style="display: flex; flex-direction: column; padding: 10px">
  <i class="fab fa-dropbox fa-3x"></i>
  <button class="btn btn-primary" type="button" (click)="openDropboxChooser()">
    Browse
  </button>
  <a *ngIf="fileUrl" [href]="fileUrl" download>Download file</a>
  <div id="container"></div>
</div>
